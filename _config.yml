# this is only for search engines, it does not appear in the home
# as long as the json variables name and description are provided
title: Hacked Jekyll
description: Jekyll microtheme that looks like JSON
baseurl: ""
url: https://hacked-jekyll.netlify.app

# this information is shown on the homepage, all fields are optional and
# can be declared either as a single string or as a string array/hash
json:
  name: Computer Science Club
  description:
    - Hello!
    - This tiny website
    - Looks like json
  test: assets/cv.pdf
  address:
    - University of Jekyll
    - Department of Themes
    - 123 Main St, Anytown, USA
  contact:
    office1: Foobar Hall 1.23
    phone1: +1 234 567 890
    email1: username@domain.com
  demo: https://hacked-jekyll.netlify.app
  source: https://github.com/piazzai/hacked-jekyll
  profiles:
    email_list: https://docs.google.com/forms/d/e/1FAIpQLSdoq7j8f0_1FuUk7brxRGurSGS1oVUrhoAy7UI1S8LoNd6a-A/viewform?usp=sf_link
    discord: https://discord.gg/MMPh8zwDqN
    instagram: https://www.instagram.com/hhscomputerscience/

exclude:
  - LICENSE
  - README.md

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

whitelist:
  - jekyll-sitemap

sass:
  sass_dir: _sass
  style: compressed
  sourcemap: never
